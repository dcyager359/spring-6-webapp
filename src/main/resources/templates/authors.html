<DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Chris's Spring Framework</title>
    </head>
    <body>
    <h1>Author List</h1>

    <table>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>

        <tr th:each="author : ${authors}">
            <td th:text="${author.id}">123</td>
            <td th:text="${author.getFirstName()}">title</td>
            <td th:text="${author.getLastName()}">publisher</td>
        </tr>
    </table>
    </body>
    </html>
